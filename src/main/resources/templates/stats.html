<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout(~{::.container})}">
<head>

<div class="container">
<h2 class="uk-text-center uk-card-title">Statystyki</h2>


 <!--Kroki-->
    <h3 class="uk-heading-line"><span>Kroki</span></h3>
    <ul uk-tab>
        <li class="uk-active"><a href="#">Tydzień</a></li>
        <li><a href="#">Miesiąc</a></li>
        <li><a href="#">Kwartał</a></li>
    </ul>
    <div>
        <button class="uk-button uk-button-default">Dodaj</button>
    </div>
    <table>
        <tbody>
        <tr th:each="foots : ${foots}">
        <td th:text="${foots.quantity}"></td>
            <td style="width: 250px">
                <a th:href="@{stats/editFoots/{id}(id=${foots.id})}"><input class="uk-button uk-button-default" value="Dodaj" type="button"></a>
            </td>
        </tr>
        </tbody>
    </table>



    <div style="max-width: 800px; margin: 50px auto">
        <canvas id="bar-chart-foots" width="1600" height="900"></canvas>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>

    <script th:inline="javascript">
        new Chart(document.getElementById("bar-chart-foots"), {
            type: 'bar',
            data: {
                labels: ["...", "...", "...", "...", "..."],
                datasets: [
                    {
                        label: "Liczba kroków",
                        backgroundColor: "teal",
                        data: [2478,5267,734,784,433]
                    }
                ]
            },
            options: {
                legend: { display: false },
                title: {
                    display: true,
                    text: 'Liczba kroków'
                }
            }
        });
    </script>
